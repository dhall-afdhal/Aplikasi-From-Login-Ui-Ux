<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline 3D Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(233, 30, 99, 0.3),
                rgba(103, 58, 183, 0.3)
            );
            pointer-events: none;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <spline-viewer url="https://prod.spline.design/a61dTE85FDsjTap0/scene.splinecode"></spline-viewer>
        <div class="overlay"></div>
        <div class="content">
            <h1>3D Animation</h1>
            <p>Touch and interact with the 3D scene</p>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.52/build/spline-viewer.js"></script>
</body>
</html>
